<html>
	
	<head>
		<title>
			Registration 
		</title>
	</head>

	<body bgcolor="mintcream">
		<table width="49%" align="center" border="0" bgcolor="lightgreen">
			<tr>
				<td style="background-color: lightgreen;" colspan="2">
					<h1 style="font-size: 300%; font-weight: normal; padding-bottom: 5px; color: darkgreen; text-align: center; border: 3px double black; border-radius: 10px; padding-top: 10px; background-color: mintcream;">
						Learner Registration Form
					</h1>
				</td>
			</tr>
			<tr>
				<td width="5%"></td>
				<td>
					<form>
						<label for="name">
						Name:
					</label>
					<br>
					<input type="text" name="name" id="name" size="70">
					<br>
					<br>
					<label for="fname">
						Father's Name:
					</label>
					<br>
					<input type="text" name="fname" id="fname" size="70">
					<br>
					<br>
					<label for="mname">
						Mother's Name:
					</label>
					<br>
					<input type="text" name="mname" id="mname" size="70">
					<br>
					<br>
					<label>
						MobilePhone Number:
					</label>
					<br>
					<input type="tel" name="ph" id="ph" placeholder="09xxxxxxxxx" size="70" pattern="[0,9]{2}[0-9]{9}">
					<br>
					<br>
					<label for="Email">
						Email:
					</label>
					<br>
					<input type="email" name="Email" id="Email" placeholder="sample@example.com" size="70">
					<br>
					<br>
					<label>
						Gender:
					</label>
					<br>
					<input type="radio" name="rb1" id="rb1">
					<label for="rb1">
						Male
					</label>
					<input type="radio" name="rb1" id="rb2">
					<label for="rb2">
						Female
					</label>
					<input type="radio" name="rb1" id="rb3">
					<label for="rb3">
						Other
					</label>
					<br>
					<br>
					<label for="db">
						Date of Birth:
					</label>
					<br>
					<input type="date" name="db" id="db">
					<br>
					<br>
					<label for="address">
						Address:
					</label>
					<br>
					<input type="address" name="address" id="address" placeholder="House, Street, Township, State/Division" size="70">
					<br>
					<br>
					<label for="Bg">
						Blood Group:
					</label>
					<br>
					<select id="Bg">
						<option>A</option>
						<option>B</option>
						<option>O</option>
						<option>Other</option>
					</select>
					<br>
					<br>
					<label>
						Course:
					</label>
					<br>
					<input type="checkbox" id="cb1" name="cb1">
					<label for="cb1">
						Beginner
					</label>
					<br>
					<input type="checkbox" id="cb2" name="cb2">
					<label for="cb2">
						Intermediate
					</label>
					<br>
					<input type="checkbox" id="cb3" name="cb3">
					<label for="cb3">
						Advanced
					</label>
					<br>
					<br>
					<label for="bp">
						Bio Photo:
					</label>
					<br>
					<input type="file" id="bp" name="bp">
					<br>
					<br>
					<label>
						Desired Classmates:
					</label>
					<br>
					<input type="number" id="classmates" name="classmates" min="5" max="20" step="5" value="10">
					<br>
					<br>
					<input type="submit" value="Register">
					<input type="reset" name="Reset" value="Reset">
					</form>
				</td>
			</tr>
		</table>
	</body>
</html>
